<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animated Hero</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Inter', sans-serif;
            background: #fffaf4;
        }

        .parent {
            display: grid;
            grid-template-columns: 3fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 500px;
        }

        .div1 {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
            background: #f1f8fb;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-dynamic {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .hero-left {
            max-width: 50%;
        }

        .hero-tagline {
            color: #ffae00;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .hero-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #111;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .hero-bullets {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            opacity: 0;
            transform: translateX(30px);
            animation: slideIn 0.6s forwards;
            line-height: 2;
        }
        .more-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #ffae00;
    color: #fff;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
    font-size: 1rem;
}

.more-button:hover {
    background-color: #e89e00;
}
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .hero-bullets li {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hero-image img {
            max-width: 280px;
            height: auto;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .fade-in {
            opacity: 1 !important;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }


        .div2, .div3 {
            padding: 24px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .div2 {
            background: #eaf4ea;
        }

        .div3 {
            background: #fceeee;
        }

        .promo-text h3 {
            font-size: 1.4rem;
            color: #111;
            margin-bottom: 5px;
        }

        .promo-text p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 6px;
        }

        .promo-text a {
            font-size: 0.9rem;
            color: #444;
            font-weight: 600;
            text-decoration: none;
        }

        .div2 img, .div3 img {
            max-width: 100px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
            }

            .div1 {
                grid-row: auto;
                grid-column: auto;
                padding: 20px;
            }

            .hero-dynamic {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .hero-left {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .hero-title {
                font-size: 1.6rem;
            }

            .hero-bullets {
                font-size: 1.2rem;
                padding: 0;
            }

            .hero-bullets li {
                margin-bottom: 8px;
                list-style-position: inside;
            }

            .hero-image img {
                max-width: 200px;
            }

            .div2, .div3 {
                flex-direction: column;
                text-align: center;
            }

            .div2 img, .div3 img {
                margin-top: 10px;
            }
        }
        @media (max-width: 9px) {
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .div1 {
                grid-column: 1 / 2;
                grid-row: auto;
                padding: 20px;
            }

            .div2, .div3 {
                flex-direction: row;
                justify-content: space-between;
                gap: 20px;
                padding: 20px;
            }
        }

        @media (max-width: 60px) {
            body {
                padding: 20px;
            }

            .hero-title {
                font-size: 1.6rem;
            }

            .hero-bullets {
                font-size: 1.2rem;
            }

            .promo-text h3 {
                font-size: 1.2rem;
            }

            .promo-text p, .promo-text a {
                font-size: 0.9rem;
            }

            .div2 img, .div3 img {
                max-width: 80px;
            }

            .hero-dynamic {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero-image {
                width: 100%;
                text-align: center;
            }

            .hero-left {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="div1">
        <div class="hero-dynamic">
            <div class="hero-left">
                <div class="hero-tagline" id="hero-tagline">100% Natural</div>
                <h1 class="hero-title" id="hero-title">Loading...</h1>
                <ul class="hero-bullets" id="hero-bullets"></ul>
            </div>
            <div class="hero-image">
                <img id="hero-img" src="" alt="Hero image">
            </div>
        </div>
    </div>

    <div class="div2">
        <div class="promo-text">
            <h3>20% Off</h3>
            <p>Cookies & Brownies</p>
            <a href="#">Shop Collection →</a>
        </div>
        <img src="https://placehold.co/100x100/91cfa7/000?text=Bakes" alt="Bakes">
    </div>

    <div class="div3">
        <div class="promo-text">
            <h3>15% Off</h3>
            <p>Baked Products</p>
            <a href="#">Shop Collection →</a>
        </div>
        <img src="https://placehold.co/100x100/f9d2d2/000?text=Sale" alt="Summer Sale">
    </div>
</div>
<div class="hero-more-btn" style="text-align: center; margin-top: 20px;">
    <a href="index2.html" class="more-button">More →</a>
</div>
<script>
        const groups = [
        {
            title: "Welcome to BonaFideBakes.Co",
            tagline: "No Fakes, Just BonafideBakes!",
            bullets: [
                "Real Ingredients, Real Flavor",
                "Authenticity in Every Crumb",
                "Honest Baking, No Shortcuts"
            ],
            img: "https://placehold.co/300x500/fff1e6/000000?text=BonaFideBakesCo"
        },
        {
            title: "Handcrafted with Love, Baked to Perfection",
            tagline: "Fresh from the Heart, Not the Factory",
            bullets: [
                "Lovingly Made in Small Batches",
                "Personal Touch in Every Bake",
                "Wholesome, Warm & Wonderfully Yours"
            ],
            img: "https://placehold.co/300x500/dfffe2/000000?text=Healthy+Inside+Out"
        },
        {
            title: "Pure. Fresh. Bonafide.",
            tagline: "Clean Bakes, Clear Conscience",
            bullets: [
                "Zero Preservatives, Zero Compromise",
                "Farm-Fresh Ingredients Daily",
                "Nothing You Can’t Pronounce"
            ],
            img: "https://placehold.co/300x500/e1ffe6/000000?text=We+Care+for+Earth"
        },
        {
            title: "Craftsmanship You Can Taste",
            tagline: "Every Bake a Masterpiece",
            bullets: [
                "Tradition Baked into Every Loaf",
                "Artisanal Recipes Refined Over Time",
                "From Oven to Soul — Crafted Right"
            ],
            img: "https://placehold.co/300x500/fcebd4/000000?text=Handcrafted+with+Care"
        },
        {
            title: "Fresh, Fluffy, and Full of Fun!",
            tagline: "Joy You Can Bite Into",
            bullets: [
                "Soft, Bouncy, and Bursting with Flavor",
                "Bakes That Make You Smile",
                "A Treat for Kids & the Kid in You"
            ],
            img: "https://placehold.co/300x500/fff9db/000000?text=Community+First"
        },
        {
            title: "Only for You, Straight from the Oven!",
            tagline: "Made Fresh. Made Personal.",
            bullets: [
                "Baked on Order, Not on Shelf",
                "Warm, Delicious, Just in Time",
                "Tailored for Your Tastebuds"
            ],
            img: "https://placehold.co/300x500/fffaf2/000000?text=Oven+Fresh"
        },
        {
            title: "Crusty, Dusty, Oh-So-Yummy—Baked for You, Not Just Anybody!",
            tagline: "One-of-a-Kind, Like You",
            bullets: [
                "Perfect Crust, Soft Inside",
                "Rustic Charm Meets Gourmet Taste",
                "Special Bakes for Special People"
            ],
            img: "https://placehold.co/300x500/fff1df/000000?text=Yum+Crusty"
        },
        {
            title: "Baked on Demand, Just as You Planned!",
            tagline: "You Dream It, We Bake It",
            bullets: [
                "Pre-Orders Welcome, Perfection Promised",
                "Your Occasion, Our Creation",
                "Custom Orders, Zero Waste"
            ],
            img: "https://placehold.co/300x500/fefae0/000000?text=Plan+&+Bake"
        },
        {
            title: "No Preservatives. No Extras. Just Baked!",
            tagline: "Pure Simplicity, Supreme Taste",
            bullets: [
                "Straight from Oven to You",
                "Nothing Artificial, Everything Tasty",
                "Simplicity That Shines Through"
            ],
            img: "https://placehold.co/300x500/fbf4e3/000000?text=Just+Baked"
        }
    ];
    let index = 0;

    function showGroup(i) {
        const group = groups[i];
        const titleEl = document.getElementById('hero-title');
        const imgEl = document.getElementById('hero-img');
        const bulletContainer = document.getElementById('hero-bullets');
        const taglineEl = document.querySelector('#hero-tagline');

        // Reset bullets
        bulletContainer.innerHTML = '';
        titleEl.classList.remove('fade-in');
        imgEl.classList.remove('fade-in');

        // Load new content
        titleEl.textContent = group.title;
        imgEl.src = group.img;
        taglineEl.textContent = group.tagline;

        setTimeout(() => {
            titleEl.classList.add('fade-in');
            imgEl.classList.add('fade-in');
        }, 200);

        // Show bullets one by one
        group.bullets.forEach((bullet, idx) => {
            const li = document.createElement('li');
            li.textContent = bullet;
            bulletContainer.appendChild(li);
            setTimeout(() => {
                li.classList.add('fade-in');
            }, 1000 + idx * 700);
        });

        // Loop to next group
        setTimeout(() => {
            index = (index + 1) % groups.length;
            showGroup(index);
        }, 1000 + group.bullets.length * 700 + 2000); // Total time per group
    }

    // Start on load
    window.onload = () => showGroup(index);
</script>

</body>
</html>
